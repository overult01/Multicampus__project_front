<html>
<head>

</style>

<title>로그인 폼</title>

<body>

<h1>로그인</h1>
<hr>
    <form action="#">
        <div class="login_class">
            <p>아이디</p><input type="text" id ="user_id">
        </div>
        <div>                 
            <p>비밀번호</p><input type="password">
        </div>
        
        <div class="btn">
            <input type="button" value="로그인" id = "login_btn">&nbsp;
            <input type="button" value="취소">
        </div>
    </form>

<script>
    window.onload = function(){
        document.getElementById("login_btn").onclick = function(){
            var user_id = document.getElementById("user_id").value;
            if(user_id === ''){
                alert("아이디를 입력해주세요");
            }
            
        }
    }
</script>
